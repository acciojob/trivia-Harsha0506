<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capital Quiz</title>
  
  <!-- Internal CSS starts here -->
  <style>
    blockquote {
      max-width: 600px;              /* Restrict the width to 600px */
      margin: 10px;                  /* Adds space outside the box */
      padding: 15px;                 /* Adds space inside the box */
      border-left: 8px solid green;  /* Thick green bar on the left */
      background-color: #f8fffe;     /* Soft background color */
      font-weight: bold;             /* Bold text for emphasis */
    }
  </style>
</head>

<body>

  <!-- Question with radio buttons -->
  <p>What is the capital of India?</p>

  <input type="radio" id="option1" name="capital" value="New Delhi">
  <label for="option1">New Delhi</label><br>

  <input type="radio" id="option2" name="capital" value="Mumbai">
  <label for="option2">Mumbai</label>

  <!-- Blockquote with source -->
  <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
    New Delhi is the capital of India and an administrative district of NCT Delhi.
  </blockquote>

</body>
</html>
